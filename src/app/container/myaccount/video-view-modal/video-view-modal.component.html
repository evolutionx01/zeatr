<div class="modal-header">
  <h4 class="modal-title">Video Player</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div *ngIf="!isYoutube" class="modal-body pb-4">
  <iframe width="100%" height="315" [src]="sanitizer.bypassSecurityTrustResourceUrl(url)" frameborder="0"
    allowfullscreen></iframe>

</div>
<div *ngIf="isYoutube" class="modal-body pb-4">
  <iframe width="100%" height="315" src="https://www.youtube.com/embed/tgbNymZ7vqY" frameborder="0" allowfullscreen>
  </iframe>
</div>
