<section id="following">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h4 class="mb-4">FOLLOWING</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8">
        <div id="artists" class="card d-flex flex-row mb-4" *ngFor="let item of followingList; let i = index">
          <div>
            <img oncontextmenu="return false" class="card-img-top p-1" src="{{item.artistId.profilePic}}"
              alt="Card image cap" onerror="this.src='../../../../assets/images/default.png';">
          </div>
          <div class="card-body">
            <p class="card-title mb-0">{{item.artistId.firstName}} {{item.artistId.lastName}}</p>
            <p class="card-text">{{item.artistId.profession}}</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        
      </div>
    </div>
  </div>
</section>
