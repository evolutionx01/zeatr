<div class="modal-header">
  <h4 class="modal-title">{{title}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body pb-4">
  <form [formGroup]="uploadimg">
    <div *ngIf="showBasicDetails" class="form-row">
      <div class="form-group col-md-6">
        <input type="text" formControlName="title" class="form-control" placeholder="Title">
      </div>
      <div class="form-group col-md-6">
        <input type="text" formControlName="desc" class="form-control" placeholder="Description">
      </div>
    </div>

  <div class="form-row" *ngIf="!showYoutubeVideo">
        <input type="file" #uploadfileinput (change)="fileChangeEvent($event)" />
    </div>

    <div class="form-row" *ngIf="showYoutubeVideo">
      <input type="text" formControlName="ytUrl" class="form-control" placeholder="youtube url">
  </div>
  </form>
</div>
<div class="modal-footer">
  <button *ngIf="!showBasicDetails && !showUploadVideo"  class="btn btn-save" (click)="uploadProfileImages()">Save </button>
  <button *ngIf="showBasicDetails && !showUploadVideo"  class="btn btn-save" (click)="uploadImages()">Save </button>

  <button *ngIf="showUploadVideo"  class="btn btn-save" (click)="uploadVideo(uploadType.type)">Save  video</button>
  <button class="btn btn-cancel" (click)="actionClicked('no')">Cancel</button>
</div>
