<div class="modal-header">
    <h4 class="modal-title">LOGIN AS ADMINISTRATOR</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body pb-4">
    <form  [formGroup]="signinadmin">
      <div class="form-group">
        <input type="email" formControlName="email" class="form-control" placeholder="Email">
          <small class="text-danger form-text" *ngIf="signinadmin.controls['email'].hasError('required') && signinadmin.controls['email'].touched">
            Email is required. </small>
          <small class="text-danger form-text" *ngIf="signinadmin.controls['email'].hasError('pattern') && signinadmin.controls['email'].touched">
            Please enter a valid email. </small>
      </div>
      <div class="form-group">
        <input type="password" formControlName="password" class="form-control" placeholder="Password">
        <small class="text-danger" *ngIf="signinadmin.controls['password'].hasError('required') && signinadmin.controls['password'].touched">
          Password is mandatory. </small></div>
      <div class="form-group">
        <button type="submit" class="btn btn-login btn-large btn-block" [disabled]="signinadmin.invalid" (click)="login()">LOGIN</button>
      </div>
      <div class="form-group">
        <div class="text-right">
          <button type="submit" class="btn btn-forgot" (click)="forgetPassword()">Forgot password?</button>
        </div>
  
      </div>
  
    </form>
  
   
  
  </div>
