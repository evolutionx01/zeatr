<div class="modal-header">
  <h4 class="modal-title">LOGIN</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body pb-4">
  <form  [formGroup]="signin">
    <div class="form-group">
      <input type="email" formControlName="email" class="form-control" placeholder="Email">
        <small class="text-danger form-text" *ngIf="signin.controls['email'].hasError('required') && signin.controls['email'].touched">
          Email is required. </small>
        <small class="text-danger form-text" *ngIf="signin.controls['email'].hasError('pattern') && signin.controls['email'].touched">
          Please enter a valid email. </small>
    </div>
    <div class="form-group">
      <input type="password" formControlName="password" class="form-control" placeholder="Password">
      <small class="text-danger" *ngIf="signin.controls['password'].hasError('required') && signin.controls['password'].touched">
        Password is mandatory. </small>
        <!-- <small class="text-danger" *ngIf="signin.controls['password'].hasError('pattern') && signin.controls['password'].touched">
          Password should be atleast 8 characters with a lowercase letter, a uppercase letter, a numbers and a special character. </small> -->
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-login btn-large btn-block" [disabled]="signin.invalid" (click)="login()">LOGIN</button>
    </div>
    <div class="form-group">
      <div class="text-right">
        <button type="submit" class="btn btn-forgot" (click)="forgetPassword()">Forgot password?</button>
      </div>

    </div>

  </form>
  <div class="form-group">
    <div class="divider_login text-center">
      <p class="divider_content">OR</p>
    </div>
  </div>

  <div class="form-group">
      <button class="btn btn-facebook btn-block" (click)="signInWithFB()">LOGIN WITH FACEBOOK</button>
    </div>
  <div class="form-group">
    <button  class="btn btn-google btn-block" (click)="signInWithGoogle()">LOGIN WITH GOOGLE</button>
  </div>

 

</div>
